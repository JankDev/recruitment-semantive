<div class="mat-elevation-z8">
  <table [dataSource]="data" aria-label="Elements" class="full-width-table" mat-table matSort>

    <ng-container matColumnDef="product">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Product</th>
      <td *matCellDef="let row" mat-cell>Product: {{row.product.size}} {{row.product.color}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Amount</th>
      <td *matCellDef="let row" mat-cell>{{row.amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
