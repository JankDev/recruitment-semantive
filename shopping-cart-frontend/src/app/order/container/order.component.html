<app-layout>
  <order-form
    (submitOrder)="submitOrder($event)"
    (saveProduct)="addItemToOrder($event)"
    [productColors]="productColors$ | async"
    [productSizes]="productSizes$ | async"
    [products]="products$ | async"
    [isValidOrder]="isValidOrder$ | async"
    [isLoading]="isLoading$ | async"
  >
  </order-form>
  <order-item-list
    [data]="currentOrderItems$ | async"
  ></order-item-list>
</app-layout>
